{% extends 'homepage/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>New Session</h1>
            <form id="pollForm" method="post" class="form-horizontal">
                {% csrf_token %}

                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="session_name">Session Name</label>
                        <div class="col-xs-5">
                            <input type="text" class="form-control" name="session_name" id="session_name"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="session">Creator:</label>
                        <p>{{ request.user }}</p>
                        <div class="col-xs-5">
                            <input type="hidden" name="session" value="{{ request.user.id }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-5 col-xs-offset-3">
                            <button type="submit" class="btn btn-default">New Session</button>
                        </div>
                    </div>
            </form>


        </div>
    </div>
{% endblock %}
