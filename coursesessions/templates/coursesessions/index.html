{% extends 'homepage/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>All Sessions:</h1>
            <div>
                {% for session in sessions %}
                    <p><a href="{{ session.pk }}">{{ session }}</a></p>
                {% endfor %}
                <a href="{% url 'coursesessions:create_session' %}" class="btn btn-primary">New Session</a>
            </div>
        </div>
    </div>
{% endblock %}
