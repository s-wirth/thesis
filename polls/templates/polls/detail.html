{% extends 'homepage/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>{{ question.question_text }}</h1>

            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

            <form action="{% url 'polls:vote' question.id %}" method="post">
                {% csrf_token %}
                {% for option in options %}
                    <p>
                        <input type="radio" name="option" id="option{{ forloop.counter }}" value="{{ option.id }}"/>
                        <label for="option{{ forloop.counter }}">{{ option.option_text }}</label>
                    </p>
                {% endfor %}
                <div class="form-group">
                    <div class="col-xs-5 col-xs-offset-3">
                        <button type="submit" class="btn btn-default">Vote</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-5 col-xs-offset-3">
                        <a href="{% url 'polls:create_poll' %}" class="btn btn-default">Make a new Poll</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
