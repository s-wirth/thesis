{% extends 'polls/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>{{ question.question_text }}</h1>

            <ul>
                {% for option in question.option_set.all %}
                    <li><strong>{{ option.option_text }}</strong>: {{ option.votes }} vote{{ option.votes|pluralize }}</li>
                {% endfor %}
            </ul>

            <a href="{% url 'polls:index' %}" class="btn btn-default">Back to Home</a>
        </div>
    </div>
{% endblock %}
