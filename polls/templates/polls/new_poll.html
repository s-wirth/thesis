{% extends 'polls/base.html' %}
{% block content %}
    <script type="text/html" id="optionTemplate">
        <div class="form-group">
            <label class="col-xs-3 control-label"></label>
            <div class="col-xs-5">
                <input class="form-control option" type="text" name="options"/>
            </div>
            <div class="col-xs-4">
                <button type="button" class="btn btn-default removeButton"><span class="glyphicon glyphicon-minus"></span></button>
            </div>
        </div>
    </script>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>New Poll</h1>
            <form id="pollForm" method="post" class="form-horizontal">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-xs-3 control-label">Question</label>
                    <div class="col-xs-5">
                        <input type="text" class="form-control" name="question"/>
                    </div>
                </div>

                <div class="options">
                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="option1">Options</label>
                        <div class="col-xs-5">
                            <input type="text" class="form-control option" id="option1" name="options"/>
                        </div>
                        <div class="col-xs-4">
                            <button type="button" class="btn btn-default addButton"><span class="glyphicon glyphicon-plus"></span></button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-5 col-xs-offset-3">
                        <button type="submit" class="btn btn-default">New Poll</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
{% endblock %}
